<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Global Academy - Carousel Test</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Owl Carousel CSS -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    
    <!-- Custom styles for testing -->
    <style>
        .navbar-logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        
        .carousel-test {
            height: 500px;
            position: relative;
        }
        
        .carousel-item {
            height: 500px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <!-- Navigation with Logo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="logo.png" alt="Global Academy" class="navbar-logo">
                <span class="fw-bold">Global Academy</span>
            </a>
        </div>
    </nav>
    
    <!-- Carousel Test -->
    <div class="carousel-test">
        <div class="header-carousel owl-carousel">
            <div class="carousel-item" style="background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');">
                <div>Professional Education</div>
            </div>
            <div class="carousel-item" style="background-image: url('https://images.unsplash.com/photo-1434030216411-0b793f4b4173?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');">
                <div>Quality Learning</div>
            </div>
            <div class="carousel-item" style="background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');">
                <div>Expert Instructors</div>
            </div>
        </div>
    </div>
    
    <!-- Test Content -->
    <div class="container py-5">
        <div class="text-center">
            <h2>Carousel and Logo Test</h2>
            <p>Check if you can see:</p>
            <ul class="list-unstyled">
                <li>✓ Logo in the navigation bar</li>
                <li>✓ Sliding carousel with 3 images</li>
                <li>✓ Navigation arrows on the carousel</li>
                <li>✓ Auto-sliding every 4 seconds</li>
            </ul>
        </div>
    </div>
    
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    
    <!-- Simple Carousel Script -->
    <script src="js/main-simple.js"></script>
</body>
</html>
